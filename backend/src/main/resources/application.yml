spring:
  application:
    name: mootai-backend
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/mootai}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.mootai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/mootai.log
    max-size: 10MB
    max-history: 30

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000} # 24小时（毫秒）

ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:5000}

